<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=DM+Serif+Text:ital@0;1&family=Fredoka:wdth,wght@82.8,600&family=Great+Vibes&family=Lilita+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Stick+No+Bills:wght@200..800&family=Teko:wght@300..700&family=Tourney:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <title>AI Financial Advisor</title>
  </head>

  <body>
    <header>
      <h1>Your <span class="ai-font">ai</span> Financial Advisor</h1>
    </header>
    <main>
      <div class="main-container">
        <div id="formSection">
          <h2 id="ask-h2">What is your financial status?</h2>
          <form id="advice-search-form">
            <input
              type="text"
              placeholder="State your financial status .."
              autofocus
              required
              autocomplete="off"
              class="search-input"
              id="search-input"
            />
            <input
              type="submit"
              value="Next"
              class="search-button"
              id="search-button"
            />
          </form>
          <p class="example" id="example">
            eg: Wealthy, Pay-to-pay cheque, poverty
          </p>
        </div>
        <div
          class="financial-advice-container displayNone"
          id="financial-advice-container"
        >
          <div class="financial-advice-content" id="financial-advice-content">
            content
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>
        This project was coded by

          >hosted on Netlify</a
        >
      </p>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
